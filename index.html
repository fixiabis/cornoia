<body>
    <div class="container">
        <div class="title"></div>
        <pre>少女在達列克之森中慌張的跑著，不是因為森林中的魔物，而是為了躲避他國騎兵們的追捕，此時，少女撞上了龐然大物，昏倒在地。</pre>
        <pre>那龐然大物事實上是一頭黑色的巨龍，經過少女一撞而從長久的休眠中醒了過來，巨龍朝著追捕少女的騎兵們噴火，騎兵們皆化成了灰燼。</pre>
        <pre>巨龍望著昏迷的少女，便把少女放在自己的掌心中，飛往位於達列克之森西側的萊芙之湖，途中，少女醒了過來「呀啊啊啊啊啊！放我下來！」</pre>
        <pre>巨龍見少女醒來之後，便落了下來，把少女放在了地上，便打算離開「等一下！你不會是要把我丟在這裡吧？」</pre>
