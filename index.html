<body>
    <div class="container">
        <div class="title"></div>
        <pre>少女在達列克之森中慌張的跑著，不是因為魔物，而是為了躲避騎兵們的追捕，此時，少女撞上了龐然大物，暈倒在地。</pre>
        <pre>那龐然大物其實是一頭黑色的巨龍，經過少女一撞而醒了過來，巨龍朝著追捕少女的騎兵們噴火，騎兵們皆化成了灰燼。</pre>
