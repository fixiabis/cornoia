        <div class="title"></div>
        <pre>少女在達列克之森中慌亂的跑著，不是因為森林中的魔物，而是為了躲避克斯羅國騎兵團的追捕，此時，少女撞上了龐然大物，昏倒在地。</pre>
        <pre>那龐然大物事實上是一頭黑色的巨龍，經過少女一撞而從許久的休眠中醒了過來，巨龍朝著追捕少女的騎兵團噴火，騎兵團所有人都化成了灰燼。</pre>
        <pre>巨龍望著昏迷的少女，便把少女放在自己的掌心中，向著達列克之森的西側飛去，途中，少女醒了過來，意識到了現在的狀況，緊張的喊道：「呀啊啊啊啊啊！放我下來！」</pre>
        <pre>巨龍好像能了解少女的意思，便落了下來，把少女放在了地上，不知為何的，巨龍就這樣飛走了，留下了一臉錯愕的少女「這裡是...哪裡啊？」森林內相當昏暗。</pre>
